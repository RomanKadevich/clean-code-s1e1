<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="app description image" 
      class="header__img">
    <a href="https://goal-life.com/page/method/matrix-eisenhower" 
      class="header__link">Want more details?</a>
  </header>
  <main>
    <section class="section">
      <div id="topBlock">
        <label for="new-task" class="task__label">Add Item</label>
        <div class="task">
          <input id="new-task" class="task__input" type="text">
          <button class="task__btn-add">Add</button>
        </div>
      </div>
      <h3 class="section__heading">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label">Pay Bills</label>
          <input type="text" class="list__input">
          <button class="list__btn-edit">Edit</button>
          <button class="list__btn-del"><img src="./remove.svg" 
            alt="deleting an entry" class="list__btn-img"></button>
        </li>
        <li class="list__item list__item--edit">
          <input type="checkbox" class="list__checkbox">
          <label class="list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__input">
          <button class="list__btn-edit">Save</button>
          <button class="list__btn-del"><img src="./remove.svg" 
            alt="deleting an entry" class="list__btn-img"></button>
        </li>
      </ul>
      <h3 class="section__heading">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="list__checkbox" checked>
          <label class="list__label">See the Doctor</label>
          <input type="text" class="list__input">
          <button class="list__btn-edit">Edit</button>
          <button class="list__btn-del"><img src="./remove.svg" 
            alt="deleting an entry" class="list__btn-img"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
